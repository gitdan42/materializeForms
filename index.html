      <!-- The Form grid starts here -->
<div class="col-6 right">
    <div class="col s12">
        <h2>SignUp Here</h2>
    </div>

        <form class="Sign Up Form">
                <div class="row">
                  <div class="col-6 firstName">
                    <input placeholder="First Name" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="col-6 lastName">
                        <input placeholder="Last Name" id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                      </div>
                      <div class="col-6  Password">
                            <input placeholder="Password" id="password" type="password" class="validate">
                            <label for="password">Password</label>
                          </div>
                          <div class="col-6  ConfirmPassword">
                                <input placeholder="Confirm Password" id="confirmPassword" type="password" class="validate">
                                <label for="password">Confirm Password</label>
                              </div>
                          <div class=" col-12 Email">
                                <input placeholder="Email" id="email" type="email" class="validate">
                                <label for="email">Email</label>
    
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right"></i>
                          </button>
                  </form>
        
            </div>
